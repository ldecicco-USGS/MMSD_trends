target_default: 1_get_raw_data

packages:
  - dplyr
  - readxl
  
sources:
  - 1_get_raw_data/src/get_raw_data.R
  
targets:
  1_get_raw_data:
    depends:
      - raw_sample_to2016
      - raw_sample_2017
      - raw_site
  
  raw_sample_to2016:
    command: get_sample(file = '1_get_raw_data/raw/USGS_WQ_DATA_02-16.xlsx')
    
  raw_sample_2017:
    command: get_sample_modern(file = '1_get_raw_data/raw/USGS 2002-2017.xlsx')
    
  raw_site:
    command: get_sites(file = '1_get_raw_data/raw/SampleGanttCharts_wRanks.xlsx')
  
