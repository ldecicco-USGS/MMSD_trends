target_default: 6_merge

include:
  - 5_adjust_discharge.yml

packages:
  - EGRET
  - dplyr
  - lubridate
  
sources:
  - 6_merge/src/merge_sample_flow.R

targets:
  6_merge:
    depends: 
      - merged_flow
      - 6_merge/out/site_sample_flow_summary.csv
      - merged_eLists
      - 6_merge/doc/data_checks.pdf
  
  merged_flow: 
    command: merge_sample_flow(sample_data, summary_sites, adjusted_discharge)
    
  6_merge/out/site_sample_flow_summary.csv:
    command: write.csv(merged_flow, target_name)
    
  merged_eLists:
    command: list_eLists(merged_flow)
  
  6_merge/doc/data_checks.pdf:
    command: plot_eLists(merged_flow, target_name)
